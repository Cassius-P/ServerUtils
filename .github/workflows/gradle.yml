name: Build and Release Forge Mod

on:
  push:
    branches:
      - 'main'  # Build on pushes to main
    tags:
      - 'v*'  # Create releases on tags starting with 'v'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build with Gradle
      if: github.ref == 'refs/heads/main'  # Only build on pushes to main
      uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25
      with:
        arguments: build

  release:
    runs-on: ubuntu-latest
    needs: build  # This job depends on the 'build' job
    if: startsWith(github.ref, 'refs/tags/')  # Only run this job for tags

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/libs/serverutils-${{ github.ref }}.jar
        asset_name: serverutils-${{ github.ref }}.jar
        asset_content_type: application/java-archive
